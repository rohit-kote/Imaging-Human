<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mood Content</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/happy-style.css">
    <script src="/static/voting.js"></script>
    <script src="/static/content-navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/get_votes')
                .then(response => response.json())
                .then(data => {
                    for (const id in data) {
                        document.getElementById(`upvote-count-${id}`).textContent = data[id].upvotes;
                        document.getElementById(`downvote-count-${id}`).textContent = data[id].downvotes;
                    }
                })
                .catch(error => console.error('Error fetching vote counts:', error));
        });
    </script>
</head>

                        <div class="vote-container">
